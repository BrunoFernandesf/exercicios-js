<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-07</title>
</head>
<body>
    <!--Selecione um elemento com a classe .box e altere sua cor de fundo para lightblue-->
    <div class="box" style="width: 500px; height: 500px; background-color: red;">

    </div>

    <script>
        const selector = document.querySelector(".box");

        selector.style.backgroundColor = "lightblue"
    </script>
</body>
</html>
