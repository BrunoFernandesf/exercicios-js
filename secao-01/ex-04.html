<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-04</title>
</head>
<body>
    <h1 class="result">Resultado</h1>

    <script>
        //04 - Verificar se um Número é Par ou Ímpar
        
        const result = document.querySelector(".result")
        const number = prompt('Digite um número')

        if(number % 2 == 0){
            result.textContent = 'O número é par'
        }
        else{
            result.textContent = 'O número é impar'
        }
    </script>
</body>
</html>
