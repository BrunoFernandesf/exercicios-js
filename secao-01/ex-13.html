    <!--Crie uma função que calcule o fatorial de um número (exemplo: 5! = 5 * 4 * 3 * 2 * 1).-->

    <script>
        function Fatorial(fat){
            for(let i = fat - 1; i > 0; i--){
                fat *= i
            }

            alert(fat)
        }

        Fatorial(4);
    </script>
